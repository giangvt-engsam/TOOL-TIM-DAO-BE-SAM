    <script>
        // URL c·ªßa Google Sheet CSV m·ªõi
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTirzkQ-KBQblCZgb9Jk4rop75HJ5cBwRi30kg_L_DpLIpxOb_XHZEk_bAO92RYtg/pub?gid=1135434967&single=true&output=csv';
        
        // Bi·∫øn l∆∞u tr·ªØ d·ªØ li·ªáu t·ª´ Google Sheet
        let sheetData = [];
        
        // H√†m t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet CSV
        async function loadSheetData() {
            try {
                showLoading('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...');
                
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // Chuy·ªÉn ƒë·ªïi CSV th√†nh m·∫£ng ƒë·ªëi t∆∞·ª£ng, b·ªè qua 2 d√≤ng ƒë·∫ßu
                sheetData = parseCSV(csvText);
                console.log('D·ªØ li·ªáu ƒë√£ t·∫£i:', sheetData);
                
                // ·∫®n tr·∫°ng th√°i loading
                hideLoading();
                
                // Hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
                showReadyMessage();
                
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi internet v√† th·ª≠ l·∫°i.');
            }
        }
        
        // H√†m ph√¢n t√≠ch CSV, b·ªè qua 2 d√≤ng ƒë·∫ßu
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const result = [];
            
            if (lines.length <= 2) return result; // B·ªè qua n·∫øu c√≥ √≠t h∆°n 3 d√≤ng
            
            // L·∫•y ti√™u ƒë·ªÅ c·ªôt t·ª´ d√≤ng th·ª© 3 (index 2) v√† x·ª≠ l√Ω BOM
            const headers = lines[2].split(',').map(header => 
                header.trim().replace(/^\uFEFF/, '') // Lo·∫°i b·ªè BOM n·∫øu c√≥
            );
            
            console.log('Headers:', headers); // Debug ƒë·ªÉ xem t√™n c·ªôt
            
            // X·ª≠ l√Ω t·ª´ng d√≤ng d·ªØ li·ªáu b·∫Øt ƒë·∫ßu t·ª´ d√≤ng th·ª© 4 (index 3)
            for (let i = 3; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const obj = {};
                const values = parseCSVLine(line);
                
                // G√°n gi√° tr·ªã theo index c·ªôt (B=1, C=2, D=3, E=4, F=5 trong Excel)
                // Tuy nhi√™n, ch√∫ng ta ƒëang x·ª≠ l√Ω theo t√™n c·ªôt t·ª´ header
                
                // Map theo t√™n c·ªôt ƒë√£ x√°c ƒë·ªãnh t·ª´ header
                headers.forEach((header, index) => {
                    // Ch·ªâ l·∫•y c√°c c·ªôt c·∫ßn thi·∫øt
                    const colIndex = index + 1; // Excel index (1-based)
                    if (colIndex >= 2 && colIndex <= 6) { // Ch·ªâ l·∫•y c·ªôt B ƒë·∫øn F
                        obj[header] = (values[index] || '').trim();
                    }
                });
                
                // Th√™m STT t·ª± ƒë·ªông
                obj.STT = (i - 2).toString();
                
                // Ch·ªâ th√™m v√†o k·∫øt qu·∫£ n·∫øu c√≥ d·ªØ li·ªáu
                if (Object.values(obj).some(value => value && value !== '')) {
                    result.push(obj);
                }
            }
            
            return result;
        }
        
        // H√†m ph√¢n t√≠ch d√≤ng CSV, x·ª≠ l√Ω tr∆∞·ªùng h·ª£p c√≥ d·∫•u ph·∫©y trong gi√° tr·ªã
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(value => value.replace(/^"|"$/g, '').trim()); // Lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p
        }
        
        // H√†m highlight t·ª´ kh√≥a trong n·ªôi dung (kh√¥ng ph√¢n bi·ªát hoa th∆∞·ªùng)
        function highlightText(content, keywords) {
            if (!content || !keywords.length) return content;
            
            let highlightedContent = content;
            keywords.forEach(keyword => {
                if (keyword.trim()) {
                    // T·∫°o regex v·ªõi flag 'gi' (global, case-insensitive)
                    const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    highlightedContent = highlightedContent.replace(regex, '<span class="highlight">$1</span>');
                }
            });
            return highlightedContent;
        }
        
        // H√†m hi·ªÉn th·ªã loading
        function showLoading(message) {

        // H√†m ·∫©n loading
        function hideLoading() {
            // Ch·ªâ ·∫©n n·∫øu ƒëang hi·ªÉn th·ªã loading
            const resultsSection = document.getElementById('resultsSection');

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
        function showReadyMessage() {

            resultsSection.innerHTML = `

                    <div class="ready-icon">‚úÖ</div>
                    <h3>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng!</h3>
                    <p>H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">T·ªïng s·ªë b·∫£n ghi: ${sheetData.length}</p>
                </div>
            `;
        }
        
        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // H√†m t√¨m ki·∫øm trong d·ªØ li·ªáu (kh√¥ng ph√¢n bi·ªát hoa th∆∞·ªùng)
        function searchData(searchText) {
            if (!searchText.trim()) {
                return [];
            }
            
            // T√°ch c√°c t·ª´ kh√≥a t·ª´ input
            const keywords = searchText.split(/[\s,]+/)
                .map(keyword => keyword.trim())
                .filter(keyword => keyword);
            
            if (keywords.length === 0) return [];
            
            // T√¨m ki·∫øm c√°c b·∫£n ghi ch·ª©a √≠t nh·∫•t m·ªôt t·ª´ kh√≥a trong c√°c tr∆∞·ªùng c·∫ßn thi·∫øt
            const results = sheetData.filter(row => {
                // Ki·ªÉm tra trong c√°c tr∆∞·ªùng: T√™n kh√°ch h√†ng, T√™n khu√¥n dao, Ghi ch√∫
                const khachHang = row['T√™n kh√°ch h√†ng'] || '';
                const khuonDao = row['T√™n khu√¥n dao'] || '';
                const ghiChu = row['Ghi ch√∫'] || '';
                
                // K·∫øt h·ª£p t·∫•t c·∫£ c√°c tr∆∞·ªùng ƒë·ªÉ t√¨m ki·∫øm
                const searchString = `${khachHang} ${khuonDao} ${ghiChu}`.toLowerCase();
                
                // Ki·ªÉm tra xem c√≥ t·ª´ kh√≥a n√†o kh·ªõp kh√¥ng
                return keywords.some(keyword => 
                    searchString.includes(keyword.toLowerCase())
                );
            });
            
            return {
                results: results,
                keywords: keywords
            };
        }
        
        // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£
        function displayResults(searchData) {
            const resultsSection = document.getElementById('resultsSection');
            const { results, keywords } = searchData;
            
            // X√≥a k·∫øt qu·∫£ c≈©
            resultsSection.innerHTML = '';

            if (results.length > 0) {
                // T·∫°o summary card
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary-card';
                
                let summaryHTML = `

                    </div>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-code">T√¨m th·∫•y</div>
                            <div class="summary-count">${results.length} k·∫øt qu·∫£</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-code">T·ª´ kh√≥a</div>
                            <div class="summary-count">${keywords.join(', ')}</div>
                        </div>
                    </div>
                `;
                
                summaryDiv.innerHTML = summaryHTML;
                resultsSection.appendChild(summaryDiv);
                
                // T·∫°o container cho k·∫øt qu·∫£ chi ti·∫øt
                const resultsContainer = document.createElement('div');
                resultsContainer.className = 'results-container';
                
                // Ti√™u ƒë·ªÅ k·∫øt qu·∫£
                let resultsHTML = `
                    <div class="result-group">
                        <div class="result-header">
                            <div class="result-title">K·∫øt qu·∫£ t√¨m ki·∫øm</div>
