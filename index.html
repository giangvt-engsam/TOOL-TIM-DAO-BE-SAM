    <script>
        // URL c·ªßa file CSV t·ª´ Google Sheets
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTirzkQ-KBQblCZgb9Jk4rop75HJ5cBwRi30kg_L_DpLIpxOb_XHZEk_bAO92RYtg/pub?output=csv';
        
        // Bi·∫øn l∆∞u tr·ªØ d·ªØ li·ªáu
        let sheetData = [];
        
        // H√†m t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets
        async function loadSheetData() {
            try {
                showLoading('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...');
                
                console.log('B·∫Øt ƒë·∫ßu t·∫£i d·ªØ li·ªáu t·ª´ URL:', CSV_URL);
                
                // Th√™m timestamp ƒë·ªÉ tr√°nh cache
                const urlWithTimestamp = `${CSV_URL}&t=${Date.now()}`;
                
                const response = await fetch(urlWithTimestamp, {
                    headers: {
                        'Accept': 'text/csv',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`L·ªói HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                console.log('D·ªØ li·ªáu CSV ƒë√£ t·∫£i th√†nh c√¥ng, k√≠ch th∆∞·ªõc:', csvText.length, 'bytes');
                
                // Parse d·ªØ li·ªáu CSV
                const parsedData = parseCSV(csvText);
                
                if (parsedData.length === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá trong file CSV');
                }
                
                sheetData = parsedData;
                console.log('ƒê√£ parse th√†nh c√¥ng', sheetData.length, 'b·∫£n ghi t·ª´ Google Sheets');
                
                // ·∫®n loading
                hideLoading();
                
                // Hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
                showReadyMessage();
                
                // C·∫≠p nh·∫≠t ngu·ªìn d·ªØ li·ªáu
                document.getElementById('dataSource').textContent = `Ngu·ªìn d·ªØ li·ªáu: Google Sheets (${sheetData.length} b·∫£n ghi)`;
                
            } catch (error) {
                console.error('L·ªói chi ti·∫øt khi t·∫£i d·ªØ li·ªáu:', error);
                
                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                showError(`
                    <strong>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets</strong><br><br>
                    L·ªói: ${error.message}<br><br>
                    Vui l√≤ng ki·ªÉm tra:<br>
                    1. Link CSV c√≥ ƒë√∫ng kh√¥ng<br>
                    2. File Google Sheets ƒë√£ publish ch∆∞a<br>
                    3. M·ªü Console (F12) ƒë·ªÉ xem l·ªói chi ti·∫øt
                `);
            }
        }
        
        // H√†m parse CSV - l·∫•y d·ªØ li·ªáu t·ª´ d√≤ng 3
        function parseCSV(csvText) {
            const result = [];
            
            if (!csvText || csvText.trim() === '') {
                console.error('CSV text r·ªóng');
                return result;
            }
            
            // T√°ch d√≤ng
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
            
            console.log(`T·ªïng s·ªë d√≤ng trong CSV: ${lines.length}`);
            
            if (lines.length < 3) {
                console.error('CSV kh√¥ng ƒë·ªß 3 d√≤ng d·ªØ li·ªáu');
                return result;
            }
            
            // B·∫ÆT ƒê·∫¶U T·ª™ D√íNG 3 (index 2)
            const startRow = 2; // D√≤ng th·ª© 3 trong file
            
            console.log(`B·∫Øt ƒë·∫ßu parse t·ª´ d√≤ng ${startRow + 1} (d√≤ng th·ª© 3 trong file)`);
            
            // Parse t·ª´ng d√≤ng d·ªØ li·ªáu t·ª´ d√≤ng 3 tr·ªü ƒëi
            for (let i = startRow; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Ph√¢n t√≠ch d√≤ng CSV
                const columns = parseCSVLine(line);
                
                // C·ªôt B-F theo y√™u c·∫ßu: 
                // columns[0] = c·ªôt A (b·ªè qua)
                // columns[1] = c·ªôt B: T√™n kh√°ch h√†ng
                // columns[2] = c·ªôt C: T√™n khu√¥n dao
                // columns[3] = c·ªôt D: Gi√° dao (s·ªë gi√° s·∫Øt)
                // columns[4] = c·ªôt E: T·∫ßng
                // columns[5] = c·ªôt F: Ghi ch√∫
                
                if (columns.length >= 6) { // Ph·∫£i c√≥ ƒë·ªß 6 c·ªôt A-F
                    const record = {
                        customer: cleanValue(columns[1]),     // C·ªôt B: T√™n kh√°ch h√†ng
                        knifeName: cleanValue(columns[2]),    // C·ªôt C: T√™n khu√¥n dao
                        price: cleanValue(columns[3]),        // C·ªôt D: S·ªë gi√° s·∫Øt
                        floor: cleanValue(columns[4]),        // C·ªôt E: T·∫ßng
                        note: cleanValue(columns[5])          // C·ªôt F: Ghi ch√∫
                    };
                    
                    // Ki·ªÉm tra xem c√≥ ph·∫£i l√† d√≤ng d·ªØ li·ªáu h·ª£p l·ªá kh√¥ng
                    // B·ªè qua d√≤ng ti√™u ƒë·ªÅ (n·∫øu c√≥)
                    const isHeader = record.customer.toLowerCase().includes('kh√°ch') ||
                                    record.knifeName.toLowerCase().includes('t√™n') ||
                                    record.customer.toLowerCase().includes('t√™n');
                    
                    const hasData = record.customer || record.knifeName;
                    
                    if (!isHeader && hasData) {
                        result.push(record);
                    }
                }
            }
            
            console.log(`ƒê√£ parse ƒë∆∞·ª£c ${result.length} b·∫£n ghi h·ª£p l·ªá`);
            console.log('5 b·∫£n ghi ƒë·∫ßu ti√™n:', result.slice(0, 5));
            return result;
        }
        
        // H√†m parse d√≤ng CSV ƒë∆°n gi·∫£n
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && i + 1 < line.length && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }
        
        // H√†m l√†m s·∫°ch gi√° tr·ªã
        function cleanValue(text) {
            if (!text) return '';
            
            let cleaned = text.trim();
            
            // Lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p ·ªü ƒë·∫ßu v√† cu·ªëi
            if (cleaned.startsWith('"') && cleaned.endsWith('"')) {
                cleaned = cleaned.substring(1, cleaned.length - 1);
            }
            
            return cleaned.trim();
        }
        
        // H√†m highlight t·ª´ kh√≥a t√¨m ki·∫øm
        function highlightKeyword(text, keyword) {
            if (!text || !keyword) return text;
            
            try {
                const regex = new RegExp(`(${escapeRegExp(keyword)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            } catch (e) {
                return text;
            }
        }
        
        // H√†m escape regex
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // H√†m hi·ªÉn th·ªã loading
        function showLoading(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // H√†m ·∫©n loading
        function hideLoading() {
            const resultsSection = document.getElementById('resultsSection');
            if (resultsSection.querySelector('.loading')) {
                resultsSection.innerHTML = '';
            }
        }
        
        // H√†m hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
        function showReadyMessage() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="ready-message">
                    <div class="ready-icon">‚úÖ</div>
                    <h3>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng!</h3>
                    <p>ƒê√£ t·∫£i ${sheetData.length} b·∫£n ghi t·ª´ Google Sheets</p>
                    <p>H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</p>
                </div>
            `;
        }
        
        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error">
                    ${message}
                </div>
            `;
        }
        
        // H√†m t√¨m ki·∫øm d·ªØ li·ªáu
        function searchData(keyword) {
            if (!keyword.trim() || sheetData.length === 0) {
                return [];
            }
            
            const lowerKeyword = keyword.toLowerCase();
            
            // T√¨m ki·∫øm trong t·∫•t c·∫£ c√°c c·ªôt
            const results = sheetData.filter(item => {
                return (
                    (item.customer && item.customer.toLowerCase().includes(lowerKeyword)) ||
                    (item.knifeName && item.knifeName.toLowerCase().includes(lowerKeyword)) ||
                    (item.price && item.price.toLowerCase().includes(lowerKeyword)) ||
                    (item.floor && item.floor.toLowerCase().includes(lowerKeyword)) ||
                    (item.note && item.note.toLowerCase().includes(lowerKeyword))
                );
            });
            
            return results;
        }
        
        // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£ - B·ªé C·ªòT TT
        function displayResults(results, keyword) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (results.length === 0) {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</h3>
                        <p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o cho t·ª´ kh√≥a "${keyword}"</p>
                        <p>T·ªïng s·ªë dao ƒë∆∞·ª£c nh·∫≠p trong h·ªá th·ªëng: ${sheetData.length}</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <h2>K·∫øt qu·∫£ t√¨m ki·∫øm</h2>
                    <div class="result-count">${results.length} k·∫øt qu·∫£</div>
                </div>
                <div class="results-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Kh√°ch h√†ng</th>
                                <th>T√™n khu√¥n dao</th>
                                <th>S·ªë gi√°</th>
                                <th>T·∫ßng</th>
                                <th>Ghi ch√∫</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            results.forEach((item, index) => {
                const badgeClass = getCustomerBadgeClass(item.customer);
                
                html += `
                    <tr>
                        <td><span class="customer-badge ${badgeClass}">${highlightKeyword(item.customer || 'N/A', keyword)}</span></td>
                        <td><strong>${highlightKeyword(item.knifeName || 'N/A', keyword)}</strong></td>
                        <td>${highlightKeyword(item.price || 'N/A', keyword)}</td>
                        <td>${highlightKeyword(item.floor || 'N/A', keyword)}</td>
                        <td>${highlightKeyword(item.note || 'Kh√¥ng c√≥ ghi ch√∫', keyword)}</td>
                    </tr>
                `;
            });
            
            html += `

                    </table>
                </div>
            `;
            
            resultsSection.innerHTML = html;
        }
        
        // H√†m x√°c ƒë·ªãnh badge class cho kh√°ch h√†ng
        function getCustomerBadgeClass(customer) {
            if (!customer) return '';
            
            const customerLower = customer.toLowerCase();
            
            if (customerLower.includes('canon')) return 'canon-badge';
            if (customerLower.includes('eva')) return 'eva-badge';
            if (customerLower.includes('sj-tech') || customerLower.includes('sjtech')) return 'sjtech-badge';
            if (customerLower.includes('am tex')) return 'amtex-badge';
            if (customerLower.includes('sunplus')) return 'sunplus-badge';
            if (customerLower.includes('rhythm')) return 'rhythm-badge';
            if (customerLower.includes('enshsanko')) return 'enshsanko-badge';
            if (customerLower.includes('kh·∫Øc h√πng')) return 'khachung-badge';
            if (customerLower.includes('inoac')) return 'inoac-badge';
            if (customerLower.includes('alden')) return 'alden-badge';
            if (customerLower.includes('iriso')) return 'iris-badge';
            
            return '';
        }
        
        // H√†m kh·ªüi t·∫°o
        async function init() {
            // T·∫£i d·ªØ li·ªáu TR·ª∞C TI·∫æP t·ª´ Google Sheets
            await loadSheetData();
            
            // Th√™m s·ª± ki·ªán cho n√∫t t√¨m ki·∫øm
            document.getElementById('searchButton').addEventListener('click', handleSearch);
            
            // Th√™m s·ª± ki·ªán cho ph√≠m Enter
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
